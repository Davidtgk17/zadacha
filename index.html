<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h4 class="header__h4">Задачник</h4>
            <div class="header__logo">
                <i class="fa-solid fa-list-check"></i>
            </div>
        </div>
    </header>
    

    <section class="Task">
        <div class="Task__wrapper">
            <ul class="taskList">
                <li class="empty__list">
                    <div class="taskList__img">
                        <img src="img/image-removebg-preview (5).png" alt="">
                        <h3 class="taskList__h3">Список дел пуст</h3>
                    </div>
                </li>
            </ul>
            <div class="error"></div>
        </div>
            <div class="Recording">
                <div class="Recording__wrapper">
                    <h3>Введите задачу</h3>
                    <div class="Recording__form">
                        <input type="text" placeholder="Текст задачи">
                        <p class="Recording__description">конфиденциальность на высшем уровне!!!</p>
                        <button class="Recording__btn" type="button">Добавить задачу</button>
                    </div>
                </div>
            </div>
      
    </section>

   <script src="js/main.js"></script>
</body>
</html>
